<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="container">
<div class="card">
  <img src="./images/bg-pattern-card.svg" alt="blue-background-pattern" class="pattern-card">
  <img src="./images/image-victor.jpg" alt="Victor-Crest-img" class="image-victor"> 
  <div class="card-info-section">
    <h1 class="fnt-color-fw">Victor Crest <span class="light-fnt-color age">26</span></h1> 
    <p class="light-fnt-color city-name">London</p>
    </div> <!-- card-info-secion end div -->
  <div class="card-bottom-section">
<div class="stats">
  <h2 class="fnt-color-fw">80K</h2>
  <span class="light-fnt-color">Followers</span>
</div> <!-- stats end div -->
<div class="stats">
  <h2 class="fnt-color-fw">803K</h2>
  <span class="light-fnt-color">Likes</span>
</div> <!-- stats end div -->
<div class="stats">
  <h2 class="fnt-color-fw">1.4K</h2>
  <span class="light-fnt-color">Photos</span>
</div> <!-- stats end div -->
  </div> <!-- card-bottom-section end div -->
</div> <!-- card end div -->
</div> <!-- container end div  -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shazreen Seatter</a>.
  </footer>
</body>
</html>
